<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Department List</h2>
    <!-- <button class="btn btn-primary" (click)="openDepartmentForm()">
      <i class="bi bi-plus"></i> Add Department
    </button> -->
    <button class="btn btn-primary">
      <i class="bi bi-plus"></i> Add Department
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-hover table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Established</th>
          <th>Employee Count</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        
          
          <!-- <td>{{ department.establishedDate | date }}</td>
          <td>
            <button class="btn btn-sm btn-info me-2" (click)="openDepartmentForm(department)">
              Edit
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteDepartment(department.departmentId)">
              Delete
            </button>
          </td> -->
        
        <tr *ngFor="let department of departments">
          <td>{{department.departmentId}}</td>
          <td>{{department.name}}</td>
          <td>{{department.description}}</td>
          <td>{{department.establishedDate | date}}</td>
          <td>{{department.employees?.length || 0}}</td>
          <td>
            <button class="btn btn-sm btn-info me-2">
              Edit
            </button>
            <button class="btn btn-sm btn-danger">
              Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="departments.length === 0">
          <td colspan="6" class="text-center">No departments found</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
