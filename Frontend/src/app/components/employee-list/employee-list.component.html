<div class="employee-container">
    <div class="employee-header">
      <h2 class="employee-title">Employee Directory</h2>
      <!-- <button class="add-employee-btn" (click)="openEmployeeForm()"> -->
      <button class="add-employee-btn">
        <span class="plus-icon">+</span> Add New Employee
      </button>
    </div>
  
    <div class="employee-table-wrapper">
      <table class="employee-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Position</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr *ngFor="let employee of employees"> -->
          <tr>
            <!-- <td>{{ employee.employeeId }}</td> -->
            <td>Employee id</td>
            <!-- <td class="employee-name">{{ employee.firstName }} {{ employee.lastName }}</td> -->
            <td class="employee-name">Firstname Lastname</td>
            <!-- <td class="employee-email">{{ employee.email }}</td> -->
            <td class="employee-email">Employee email</td>
            <!-- <td>{{ employee.position }}</td> -->
            <td>Employee position</td>
            <!-- <td>{{ employee.department?.name }}</td> -->
            <td>Employee department name</td>
            <!-- <td class="employee-salary">${{ employee.salary | number }}</td> -->
            <td class="employee-salary">Employee salary</td>
            <td class="employee-actions">
              <!-- <button class="edit-btn" (click)="openEmployeeForm(employee)">
                Edit
              </button> -->
              <button class="edit-btn">
                Edit
              </button>
              <!-- <button class="delete-btn" (click)="deleteEmployee(employee.employeeId)">
                Delete
              </button> -->
              <button class="delete-btn" >
                Delete
              </button>
            </td>
          </tr>
          <!-- <tr *ngIf="employees.length === 0">
            <td colspan="7" class="no-employees">No employees found</td>
          </tr> -->
          <tr>
            <td colspan="7" class="no-employees">No employees found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
